name: fitflow
description: A secure fitness application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0
  lottie: ^3.1.3
  cupertino_icons: ^1.0.2
  flare_flutter: ^3.0.0 
  youtube_player_flutter: ^9.1.1
  youtube_player_iframe: ^4.0.4
  animated_background: ^2.0.0
  video_player: ^2.6.1
  http: ^1.1.0
  process_run: ^1.2.1
  flutter_inappwebview: ^6.1.5
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_ui_auth: ^1.11.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1
  ssl_pinning_plugin: ^2.0.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  security_lint: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Circuit_Training.jpeg
    - assets/chatbot_animation.json
    - assets/img_tree_pose.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
